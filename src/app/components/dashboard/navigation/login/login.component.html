<script src="components/sweetalert/dist/sweetalert.min.js"></script>

<div class="container">

  <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
    <div class="m-0 vh-100 row justify-content-center align-items-center">
      <div class="card-body p-4 p-sm-7">
        <div class="ard-title text-center mb-3 fw-bolder display-1">
          <label>Bienvenido</label>
        </div>

        <form action="">

          <div class="row justify-content-center">
            <div class="form-floating mb-3 col-6">
              <input type="text" name="usuario" [(ngModel)]="manager.usuario" class="form-control"
                placeholder="Usuario" />
              <label for="usuario">Usuario</label>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="form-floating mb-3 col-6">
              <input type="password" name="pass" [(ngModel)]="manager.pass" class="form-control" autocomplete="on"
                placeholder="Contraseña" />
              <label for="contrasena">Contraseña</label>
            </div>
          </div>

        </form>

        <div class="buttonLogin">
          <div class="row g-0">
            <button class="btn btn-primary btn-lg btn-login text-uppercase fw-bold col-12" (click)="onLogin()">
              Iniciar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
