<script src="components/sweetalert/dist/sweetalert.min.js"></script>

<div *ngIf="!editamos">
    <h4 style="text-align: center; margin-bottom: 5%; font-size: xx-large;">Nuevo Servicio</h4>

    <form [formGroup]="formTemplate" (ngSubmit)="addServicio(formTemplate.value)">

        <div class="container">
            <div class="row inputSelect">

                <!-- <div class="col-6 font-weight-bold"> -->
                <div class="col-6">
                    <label style="display: contents;">Terapeuta</label>

                    <select class="form-select" formControlName="terapeuta" name="terapeuta"
                        (ngModelChange)="terapeu($event)">
                        <option selected value="">Selecciona</option>
                        <option *ngFor="let terap of terapeuta" [value]="terap.nombre">{{terap.nombre}}
                        </option>
                    </select>
                </div>

                <div class="col-6">
                    <label style="display: contents;">Encargada</label>

                    <select class="form-select" formControlName="encargada" name="encargada">
                        <option selected value>Selecciona</option>
                        <option *ngFor="let encarg of encargada" [value]="encarg.nombre">{{encarg.nombre}}
                        </option>
                    </select>
                </div>

                <div class="inputCliente">
                    <label style="display: contents;">Cliente</label>
                    <input class="form-control input-sm" type="text" formControlName="cliente">
                </div>
            </div>

            <!---------------------------------------- TIEMPO ---------------------------------------->

            <label class="titulos font-weight-bold">TIEMPO</label>
            <hr>

            <div class="row">
                <div class="col-6">
                    <label class="font-weight-bold">Último servicio:</label>
                </div>

                <div class="col-6" *ngIf="horaStartTerapeuta != ''">
                    <label style="float: right;" *ngFor="let hor of fechaLast">
                        {{horaStartTerapeuta + '-' + horaEndTerapeuta}}
                    </label>
                </div>
            </div>

            <div class="row titulos">
                <!-- <div class="col-6">
                    <label style="display: contents;">Fecha</label>
                    <input type="date" class="form-control" (change)="fechaEscogida($event)" [value]="fechaActual">
                </div> -->

                <div class="col-6">
                    <div class="row">
                        <div class="col-9">
                            <label style="display: contents;">Fecha</label>
                            <input type="date" class="form-control" formControlName="fechaInicio"
                                (change)="fechaEscogida($event)" [value]="fechaActual">
                        </div>
                        <div class="col-3" style="display: grid; align-content: center; justify-items: flex-start;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-calendar-date" viewBox="0 0 16 16">
                                <path
                                    d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z" />
                                <path
                                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="row">
                        <div class="col-9">
                            <label style="display: contents;">Hora inicio</label>
                            <input type="time" class="form-control" (change)="horaInicio($event)" [value]="horaStarted"
                                min="18:00" max="21:00" step="3600" />
                        </div>
                        <div class="col-3" style="display: grid; align-content: center; justify-items: flex-start;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-clock" viewBox="0 0 16 16">
                                <path
                                    d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="col-6 duracionHora">
                    <label style="display: contents;">Duración(min.)</label>
                    <input class=" form-control" type="number" formControlName="minuto"
                        (ngModelChange)="minutos($event)">
                </div>

                <div class="col-6 duracionHora">
                    <div style="text-align: center; align-self: center;">
                        <label>Hora fin:</label>
                    </div>
                    <div style="text-align: center; font-size: larger;"> {{horaFinalServicio}} </div>
                </div>

                <div class="row lugarSalida">
                    <div class="col-5" style="display: grid">
                        <label style="align-self: center">Lugar Salida</label>
                    </div>
                    <div class="col-7">
                        <input type="text" class="form-control" formControlName="salida" />
                    </div>
                </div>
            </div>

            <!---------------------------------------- Servicios ---------------------------------------->

            <div class="row titulos">
                <div class="col-4">
                    <label class="font-weight-bold">SERVICIOS</label>
                </div>

                <div class="col-8">
                    <label class="font-weight-bold sumaServicios">{{sumatoriaServicios + ' €'}}</label>
                </div>
            </div>
            <hr>
            <label>Detalla el importe de los servicios</label>


            <div class="row titulos">
                <div class="col-4">
                    <label>Tratamiento</label>
                    <input type="number" class="form-control" (ngModelChange)="valueService()"
                        formControlName="servicio" />
                </div>
                <div class="col-4">
                    <label>Bebidas</label>
                    <input type="number" class="form-control" (ngModelChange)="valueService()"
                        formControlName="bebidas" />
                </div>
                <div class="col-4">
                    <label>Tabaco</label>
                    <input type="number" class="form-control" (ngModelChange)="valueService()"
                        formControlName="tabaco" />
                </div>
                <div class="col-4" style="margin-top: 2%">
                    <label>Vitaminas</label>
                    <input type="number" class="form-control" (ngModelChange)="valueService()"
                        formControlName="vitaminas" />
                </div>
                <div class="col-4" style="margin-top: 2%">
                    <label>Propina</label>
                    <input type="number" class="form-control" (ngModelChange)="valueService()"
                        formControlName="propina" />
                </div>
                <div class="col-4" style="margin-top: 2%">
                    <label>Otros</label>
                    <input type="number" class="form-control" (ngModelChange)="valueService()"
                        formControlName="otros" />
                </div>
            </div>

            <!---------------------------------------- COBROS  ---------------------------------------->

            <div class="row titulos">
                <div class="col-4">
                    <label class="font-weight-bold">COBROS</label>
                </div>

                <div class="col-8">
                    <label class="font-weight-bold sumaServicios">{{sumatoriaCobros + ' €'}}</label>
                </div>
            </div>
            <hr>
            <label>Detalla quién ha cobrado los servicios y por que medio de pago </label>

            <div class="row" style="justify-content: right; margin-top: 3%; margin-bottom: 2%;">

                <mat-drawer-container style="font-size: small;" class="col-2">
                    <mat-drawer-content>EFECT</mat-drawer-content>
                </mat-drawer-container>

                <mat-drawer-container style="font-size: small;" class="col-2">
                    <mat-drawer-content>BIZUM</mat-drawer-content>
                </mat-drawer-container>

                <mat-drawer-container style="font-size: small;" class="col-2">
                    <mat-drawer-content>TARJETA</mat-drawer-content>
                </mat-drawer-container>

                <mat-drawer-container style="font-size: small;" class="col-2">
                    <mat-drawer-content>TRANS</mat-drawer-content>
                </mat-drawer-container>
            </div>

            <div class="row titulos">
                <div class="col-4">
                    <mat-label>Piso 1</mat-label>
                    <input type="number" formControlName="numberPiso1" (ngModelChange)="valueCobros()"
                        class="form-control">
                </div>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="efectPiso1"
                        (ngModelChange)="efectCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="bizuPiso1" (ngModelChange)="bizumCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="tarjPiso1" (ngModelChange)="tarjCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="transPiso1"
                        (ngModelChange)="transCheckToggle($event)"></mat-checkbox>
                </mar-form-field>
            </div>

            <div class="row">
                <div class="col-4">
                    <mat-label>Piso 2</mat-label>
                    <input matInput type="number" formControlName="numberPiso2" (ngModelChange)="valueCobros()"
                        class="form-control">
                </div>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="efectPiso2"
                        (ngModelChange)="efectCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="bizuPiso2" (ngModelChange)="bizumCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="tarjPiso2" (ngModelChange)="tarjCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="transPiso2"
                        (ngModelChange)="transCheckToggle($event)"></mat-checkbox>
                </mar-form-field>
            </div>

            <div class="row">
                <div class="col-4">
                    <mat-label>Terapeuta</mat-label>
                    <input matInput type="number" formControlName="numberTerap" (ngModelChange)="valueCobros()"
                        class="form-control">
                </div>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="efectTerap"
                        (ngModelChange)="efectCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="bizuTerap" (ngModelChange)="bizumCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="tarjTerap" (ngModelChange)="tarjCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="transTerap"
                        (ngModelChange)="transCheckToggle($event)"></mat-checkbox>
                </mar-form-field>
            </div>

            <div class="row">
                <div class="col-4">
                    <mat-label>Encargada</mat-label>
                    <input matInput type="number" formControlName="numberEncarg" (ngModelChange)="valueCobros()"
                        class="form-control">
                </div>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="efectEncarg"
                        (ngModelChange)="efectCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="bizuEncarg"
                        (ngModelChange)="bizumCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="tarjEncarg" (ngModelChange)="tarjCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="transEncarg"
                        (ngModelChange)="transCheckToggle($event)"></mat-checkbox>
                </mar-form-field>
            </div>

            <div class="row" style="margin-bottom: 5%;">
                <div class="col-4">
                    <mat-label>Otro</mat-label>
                    <input matInput type="number" formControlName="numberOtro" (ngModelChange)="valueCobros()"
                        class="form-control">
                </div>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="efectOtro" (ngModelChange)="efectCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="bizuOtro" (ngModelChange)="bizumCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="tarjOtro" (ngModelChange)="tarjCheckToggle($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox formControlName="transOtro" (ngModelChange)="transCheckToggle($event)"></mat-checkbox>
                </mar-form-field>
            </div>

            <!-- Fin servicio -->

            <hr class="titulos">

            <div class="row titulos">
                <div class="col-12">
                    <label>Notas</label>
                    <textarea type="text" class="form-control" formControlName="nota"></textarea>
                </div>
            </div>

            <div class="titulos">
                <button type="submit" mat-raised-button class="btn btn-primary titulos btnGuardar"
                    style="display: grid; margin: auto;" color="primary">Guardar</button>
                <!-- <button type="submit" class="btn btn-primary titulos btnGuardar" style="display: grid; margin: auto;">
                    Guardar
                </button> -->
            </div>
        </div>
    </form>
</div>

<!------------------------------------------ Editar ------------------------------------------>

<div class="container" *ngIf="editamos">
    <div>

        <h4 style="text-align: center; margin-bottom: 5%; font-size: xx-large;">Editar</h4>

        <div class="container" *ngFor="let edServ of editarService">
            <div class="row inputSelect">

                <div class="col-6">
                    <label style="display: contents;">Terapeuta</label>
                    <select class="form-select" [(ngModel)]="edServ.terapeuta" name="terapeuta">
                        <option *ngFor="let terap of terapeutaSelect" [value]="terap.nombre">{{terap.nombre}}
                        </option>
                    </select>
                </div>

                <div class="col-6">
                    <label style="display: contents;">Encargada</label>
                    <select class="form-select" [(ngModel)]="edServ.encargada" name="encargada">
                        <option *ngFor="let encarg of encargada" [value]="encarg.nombre">{{encarg.nombre}}
                        </option>
                    </select>
                </div>

                <div class="inputCliente">
                    <label style="display: contents;">Cliente</label>
                    <input class="form-control input-sm" type="text" [(ngModel)]="edServ.cliente" name="cliente">
                </div>
            </div>

            <!---------------------------------------- TIEMPO ---------------------------------------->

            <label class="titulos font-weight-bold">TIEMPO</label>
            <hr>

            <div class="row">
                <div class="col-6">
                    <label class="font-weight-bold">Último servicio:</label>
                </div>

                <div class="col-6">
                    <label style="float: right;">
                        {{edServ['horaStart'] + '-' + edServ['horaEnd']}}
                    </label>
                </div>
            </div>

            <div class="row titulos">
                <div class="col-6">
                    <label style="display: contents;">Fecha</label>
                    <input type="date" class="form-control" [(ngModel)]="edServ.fecha" name="fecha"
                        (change)="fechaEscogidaEdit($event)" [value]="fechaActual">
                </div>

                <div class="col-6">
                    <label style="display: contents;">Hora inicio</label>
                    <input type="time" class="form-control" [(ngModel)]="edServ.horaStart" name="horaStart"
                        (change)="horaInicioEdit($event)" min="18:00" max="21:00" step="3600" />
                </div>

                <div class="col-6 duracionHora">
                    <label style="display: contents;">Duración(min.)</label>
                    <input class=" form-control" type="number" [(ngModel)]="edServ.minuto" name="minuto"
                        (ngModelChange)="minutosEdit($event)">
                </div>

                <div class="col-6 duracionHora">
                    <div style="text-align: center; align-self: center;">
                        <label>Hora fin:</label>
                    </div>
                    <div style="text-align: center; font-size: larger;"> {{edServ['horaEnd']}} </div>
                </div>

                <div class="row lugarSalida">
                    <div class="col-5" style="display: grid">
                        <label style="align-self: center">Lugar Salida</label>
                    </div>
                    <div class="col-7">
                        <input type="text" class="form-control" [(ngModel)]="edServ.salida" name="salida"
                            (ngModelChange)="valueServiceEdit()" />
                    </div>
                </div>


            </div>

            <!---------------------------------------- Servicios ---------------------------------------->

            <div class="row titulos">
                <div class="col-4">
                    <label class="font-weight-bold">SERVICIOS</label>
                </div>

                <div class="col-8">
                    <label class="font-weight-bold sumaServicios">{{edServ['totalServicio'] + ' €'}}</label>
                </div>
            </div>
            <hr>
            <label>Detalla el importe de los servicios</label>


            <div class="row titulos">
                <div class="col-4">
                    <label>Tratamiento</label>
                    <input type="number" class="form-control" [(ngModel)]="edServ.servicio" name="servicio"
                        (ngModelChange)="valueServiceEdit()" />
                </div>

                <div class="col-4">
                    <label>Bebidas</label>
                    <input type="number" class="form-control" [(ngModel)]="edServ.bebidas" name="bebidas"
                        (ngModelChange)="valueServiceEdit()" />
                </div>

                <div class="col-4">
                    <label>Tabaco</label>
                    <input type="number" class="form-control" [(ngModel)]="edServ.tabaco" name="tabaco"
                        (ngModelChange)="valueServiceEdit()" />
                </div>

                <div class="col-4" style="margin-top: 2%">
                    <label>Vitaminas</label>
                    <input type="number" class="form-control" [(ngModel)]="edServ.vitaminas" name="vitaminas"
                        (ngModelChange)="valueServiceEdit()" />
                </div>

                <div class="col-4" style="margin-top: 2%">
                    <label>Propina</label>
                    <input type="number" class="form-control" [(ngModel)]="edServ.propina" name="propina"
                        (ngModelChange)="valueServiceEdit()" />
                </div>

                <div class="col-4" style="margin-top: 2%">
                    <label>Otros</label>
                    <input type="number" class="form-control" [(ngModel)]="edServ.otros" name="otros"
                        (ngModelChange)="valueServiceEdit()" />
                </div>
            </div>


            <!---------------------------------------- COBROS  ---------------------------------------->


            <div class="row titulos">
                <div class="col-4">
                    <label class="font-weight-bold">COBROS</label>
                </div>

                <div class="col-8">
                    <label class="font-weight-bold sumaServicios">{{sumatoriaCobrosEdit + ' €'}}</label>
                </div>
            </div>
            <hr>
            <label>Detalla quién ha cobrado los servicios y por que medio de pago </label>

            <div class="row titulos" style="justify-content: right; margin-top: 3%; margin-bottom: 2%;">

                <mat-drawer-container style="font-size: small;" class="col-2">
                    <mat-drawer-content>EFECT</mat-drawer-content>
                </mat-drawer-container>

                <mat-drawer-container style="font-size: small;" class="col-2">
                    <mat-drawer-content>BIZUM</mat-drawer-content>
                </mat-drawer-container>

                <mat-drawer-container style="font-size: small;" class="col-2">
                    <mat-drawer-content>TARJETA</mat-drawer-content>
                </mat-drawer-container>

                <mat-drawer-container style="font-size: small;" class="col-2">
                    <mat-drawer-content>TRANS</mat-drawer-content>
                </mat-drawer-container>
            </div>

            <!------------------------------------------------- Piso 1 ------------------------------------------------->

            <div class="row">
                <div class="col-4">
                    <mat-label>Piso 1</mat-label>
                    <input type="number" class="form-control" [(ngModel)]="edServ.numberPiso1" name="numberPiso1"
                        (ngModelChange)="valueCobrosEdit()">
                </div>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.efectPiso1" name="efectPiso1"
                        (ngModelChange)="efectCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.bizuPiso1" name="bizuPiso1"
                        (ngModelChange)="bizumCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.tarjPiso1" name="tarjPiso1"
                        (ngModelChange)="tarjCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.transPiso1" name="transPiso1"
                        (ngModelChange)="transCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>
            </div>


            <!------------------------------------------------- Piso 2 ------------------------------------------------->

            <div class="row">
                <div class="col-4">
                    <mat-label>Piso 2</mat-label>
                    <input matInput type="number" [(ngModel)]="edServ.numberPiso2" name="numberPiso2"
                        (ngModelChange)="valueCobrosEdit()" class="form-control">
                </div>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.efectPiso2" name="efectPiso2"
                        (ngModelChange)="efectCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.bizuPiso2" name="bizuPiso2"
                        (ngModelChange)="bizumCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.tarjPiso2" name="tarjPiso2"
                        (ngModelChange)="tarjCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.transPiso2" name="transPiso2"
                        (ngModelChange)="transCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>
            </div>

            <!------------------------------------------------- Terapeuta ------------------------------------------------->

            <div class="row">
                <div class="col-4">
                    <mat-label>Terapeuta</mat-label>
                    <input matInput type="number" [(ngModel)]="edServ.numberTerap" name="numberTerap"
                        (ngModelChange)="valueCobrosEdit()" class="form-control">
                </div>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.efectTerap" name="efectTerap"
                        (ngModelChange)="efectCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.bizuTerap" name="bizuTerap"
                        (ngModelChange)="bizumCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.tarjTerap" name="tarjTerap"
                        (ngModelChange)="tarjCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.transTerap" name="transTerap"
                        (ngModelChange)="transCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>
            </div>

            <div class="row">
                <div class="col-4">
                    <mat-label>Encargada</mat-label>
                    <input matInput type="number" [(ngModel)]="edServ.numberEncarg" name="numberEncarg"
                        (ngModelChange)="valueCobrosEdit()" class="form-control">
                </div>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.efectEncarg" name="efectEncarg"
                        (ngModelChange)="efectCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.bizuEncarg" name="bizuEncarg"
                        (ngModelChange)="bizumCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.tarjEncarg" name="tarjEncarg"
                        (ngModelChange)="tarjCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.transEncarg" name="transEncarg"
                        (ngModelChange)="transCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>
            </div>

            <div class="row" style="margin-bottom: 5%;">
                <div class="col-4">
                    <mat-label>Otro</mat-label>
                    <input matInput type="number" [(ngModel)]="edServ.numberOtro" name="numberOtro"
                        (ngModelChange)="valueCobrosEdit()" class="form-control">
                </div>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.efectOtro" name="efectOtro"
                        (ngModelChange)="efectCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.bizuOtro" name="bizuOtro"
                        (ngModelChange)="bizumCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.tarjOtro" name="tarjOtro"
                        (ngModelChange)="tarjCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>

                <mar-form-field class="col-2">
                    <mat-checkbox [(ngModel)]="edServ.transOtro" name="transOtro"
                        (ngModelChange)="transCheckToggleEdit($event)"></mat-checkbox>
                </mar-form-field>
            </div>

            <!-- Fin servicio -->

            <hr class="titulos">

            <div class="row titulos">
                <div class="col-12">
                    <label>Notas</label>
                    <textarea type="text" class="form-control" [(ngModel)]="edServ.nota" name="nota"></textarea>
                </div>
            </div>

            <div class="titulos botonesEditar" *ngFor="let edServ of editarService">
                <div class="row botones">

                    <div class="col-4">
                        <button class="btn btn-primary titulos" style="display: grid; margin: auto;"
                            (click)="editarServicio(edServ.idDocument, edServ.id, edServ)">Guardar</button>
                    </div>

                    <div class="col-4">
                        <button class="btn btn-success titulos" style="display: grid; margin: auto;"
                            (click)="cancelar()">Cancelar</button>
                    </div>

                    <div class="col-4" *ngIf="buttonDelete">
                        <button class="btn btn-danger titulos" style="display: grid; margin: auto;"
                            (click)="eliminarServicio(edServ.id)">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
