<mat-toolbar>
  <button style="margin-right: auto;" mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <span id="vision" style="flex: auto"></span>
  <span id="tabla" style="flex: auto"></span>
  <span id="nuevo-servicio" style="flex: auto"></span>
  <span id="liq-terap" style="flex: auto"></span>
  <span id="liq-encargada" style="flex: auto"></span>
  <span id="estadistica" style="flex: auto"></span>
  <span id="configuracion" style="flex: auto"></span>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">

    <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/vision/{{idUser['id']}}"
      (click)="vision()">
      <mat-icon>Visi√≥n</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/nuevo-servicio/{{idUser['id']}}"
      (click)="nuevoServicio()">
      <mat-icon>manage_accounts</mat-icon>
      <span>Servicio</span>
    </button>

    <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/tabla/{{idUser['id']}}"
      (click)="tabla()">
      <mat-icon>table</mat-icon>
      <span>Tabla</span>
    </button>

    <button (click)="liquidacion()" mat-button class="menu-button">
      <mat-icon>payments</mat-icon>
      <span>Liquidacion</span>
    </button>

    <button *ngIf="isLiquidacion" mat-button class="menu-button" [routerLink]="'terapeutas'" (click)="terapeu()">
      <mat-icon>table</mat-icon>
      <span>Terapeutas</span>
    </button>

    <button *ngIf="isLiquidacion" mat-button class="menu-button" [routerLink]="'encargados'" (click)="encargada()">
      <mat-icon>table</mat-icon>
      <span>Encargadas</span>
    </button>

    <button mat-button class="menu-button" *ngIf="idUser['rol'] == 'administrador'" [routerLink]="'estadistica'"
      (click)="estadistica()">
      <mat-icon>query_stats</mat-icon>
      <span>Estadistica</span>
    </button>

    <button mat-button class="menu-button" *ngIf="idUser['rol'] == 'administrador'" [routerLink]="'configuracion'"
      (click)="configuracion()">
      <mat-icon>settings</mat-icon>
      <span>Configuracion</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="margin-top: 3rem;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
