<html>

<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="sidenav-wrapper.component.css" />
</head>

<body>

  <nav class="navbar">
    <div class="navbar__logo logo">
    </div>

    <ul class="navbar__container mcd-menu">
      <li class="link">
        <!-- <a class="active"> -->
        <a routerLink="/menu/{{ idUser['id'] }}/vision/{{idUser['id']}}">
          <i class="fa fa-home"></i>
          <span class="link_text">Visión</span>
        </a>
      </li>
      <li class="link">
        <a routerLink="/menu/{{idUser}}/nuevo-servicio/{{idUser}}/false">
          <i class="fa fa-list"></i>
          <span class="link_text">Servicios</span>
        </a>
      </li>
      <li class="link menuToggle">
        <a>
          <i class="fa fa-plus"></i>
          <span class="link_text" id="textNew">Nuevo</span>
        </a>
      </li>
      <li class="link">
        <a>
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <span class="link_text">Liquidacion</span>
        </a>
        <ul class="navbar__container_liquidation" id="containerLiquidation">
          <li><a [routerLink]="'terapeutas'"><i class="fa fa-check-circle"></i>Terapeuta</a></li>
          <li><a [routerLink]="'encargadas'"><i class="fa fa-check-circle"></i>Encargada</a></li>
        </ul>
      </li>
      <li class="link" (click)="buttonMenu()">
        <a>
          <i class="fa fa-bars"></i>
          <span class="link_text">Menú</span>
        </a>
        <ul class="navbar__container_menu" id="containerMenu">

          <li class="link">
            <a *ngIf="idUser['rol'] == 'administrador'" [routerLink]="'cierre'">
              <i class="fa fa-money-bill-wave"></i>
              <span class="link_text">Cierre</span>
            </a>
          </li>

          <li class="link">
            <a *ngIf="idUser['rol'] == 'administrador'" [routerLink]="'cierre'">
              <i class="fa fa-cog"></i>
              <span class="link_text">Configuración</span>
            </a>
          </li>

          <li class="link">
            <a *ngIf="idUser['rol'] == 'administrador'" [routerLink]="'cierre'">
              <i class="fa fa-question"></i>
              <span class="link_text">Ayuda</span>
            </a>
          </li>

        </ul>
      </li>
    </ul>
  </nav>

  <main>
    <router-outlet></router-outlet>
  </main>

</body>

</html>
