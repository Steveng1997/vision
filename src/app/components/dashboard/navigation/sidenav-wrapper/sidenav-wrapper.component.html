<mat-toolbar>
  <button style="margin-right: auto;" mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <span id="idTitulo" style="flex: auto"></span>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">

    <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/vision/{{idUser['id']}}"
      (click)="toolbar()">
      <mat-icon>Visión</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/nuevo-servicio/{{idUser['id']}}"
      (click)="toolbar()">
      <mat-icon>manage_accounts</mat-icon>
      <span>Servicio</span>
    </button>

    <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/tabla/{{idUser['id']}}"
      (click)="toolbar()">
      <mat-icon>table</mat-icon>
      <span>Tabla</span>
    </button>

    <button (click)="liquidacion()" mat-button class="menu-button">
      <mat-icon>payments</mat-icon>
      <span>Liquidación</span>
    </button>

    <button *ngIf="isLiquidacion" mat-button class="menu-button" [routerLink]="'terapeutas'" (click)="toolbar()">
      <mat-icon>table</mat-icon>
      <span>Terapeutas</span>
    </button>

    <button *ngIf="isLiquidacion" mat-button class="menu-button" [routerLink]="'encargadas'" (click)="toolbar()">
      <mat-icon>table</mat-icon>
      <span>Encargadas</span>
    </button>

    <button mat-button class="menu-button" *ngIf="idUser['rol'] == 'administrador'" [routerLink]="'cierre'"
      (click)="toolbar()">
      <mat-icon>query_stats</mat-icon>
      <span>Cierre</span>
    </button>

    <button mat-button class="menu-button" *ngIf="idUser['rol'] == 'administrador'" [routerLink]="'configuracion'"
      (click)="toolbar()">
      <mat-icon>settings</mat-icon>
      <span>Configuración</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="margin-top: 1rem;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
