<mat-toolbar>
  <button style="margin-right: auto;" mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <span style="flex: auto"> Visión </span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">

    <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/vision/{{idUser['id']}}">
      <mat-icon>Visión</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/nuevo-servicio/{{idUser['id']}}">
      <mat-icon>manage_accounts</mat-icon>
      <span>Servicio</span>
    </button>
    <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/tabla/{{idUser['id']}}">
      <mat-icon>table</mat-icon>
      <span>Tabla</span>
    </button>


    <button (click)="liquidacion()" mat-button class="menu-button">
      <mat-icon>payments</mat-icon>
      <span>Liquidacion</span>
    </button>

    <button *ngIf="isLiquidacion" mat-button class="menu-button" [routerLink]="'terapeutas'">
      <mat-icon>table</mat-icon>
      <span>Terapeutas</span>
    </button>

    <button *ngIf="isLiquidacion" mat-button class="menu-button" [routerLink]="'encargados'">
      <mat-icon>table</mat-icon>
      <span>Encargadas</span>
    </button>

    <button mat-button class="menu-button" *ngIf="idUser['rol'] == 'administrador'" [routerLink]="'estadistica'">
      <mat-icon>query_stats</mat-icon>
      <span>Estadistica</span>
    </button>

    <button mat-button class="menu-button" *ngIf="idUser['rol'] == 'administrador'" [routerLink]="'configuracion'">
      <mat-icon>settings</mat-icon>
      <span>Configuracion</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="margin-top: 3rem;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
