<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <span id="idTitulo" style="flex: auto"></span>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <div style="overflow-x: hidden; overflow-y: hidden;">

      <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/vision/{{idUser['id']}}"
        (click)="toolbar()">
        <mat-icon style="color: white;">Visión</mat-icon>
        <span style="font-family: sans-serif; font-size: 18px; color: white">Home</span>
      </button>

      <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/nuevo-servicio/{{idUser['id']}}/false"
        (click)="toolbar()">
        <mat-icon style="color: white;">manage_accounts</mat-icon>
        <span style="font-family: sans-serif; font-size: 18px; color: white">Servicio</span>
      </button>

      <button mat-button class="menu-button" routerLink="/menu/{{ idUser['id'] }}/tabla/{{idUser['id']}}"
        (click)="toolbar()">
        <mat-icon style="color: white;">table</mat-icon>
        <span style="font-family: sans-serif; font-size: 18px; color: white">Tabla</span>
      </button>

      <button (click)="liquidation()" mat-button class="menu-button">
        <mat-icon style="color: white;">payments</mat-icon>
        <span style="font-family: sans-serif; font-size: 18px; color: white">Liquidación</span>
      </button>

      <button *ngIf="isLiquidation" mat-button class="menu-button" [routerLink]="'terapeutas'" (click)="toolbar()"
        style="margin-left: 23px">
        <mat-icon style="color: white;">table</mat-icon>
        <span style="font-family: sans-serif; font-size: 18px; color: white">Terapeutas</span>
      </button>

      <button *ngIf="isLiquidation" mat-button class="menu-button" [routerLink]="'encargadas'" (click)="toolbar()"
        style="margin-left: 23px">
        <mat-icon style="color: white;">table</mat-icon>
        <span style="font-family: sans-serif; font-size: 18px; color: white">Encargadas</span>
      </button>

      <button mat-button class="menu-button" *ngIf="idUser['rol'] == 'administrador'" [routerLink]="'cierre'"
        (click)="toolbar()">
        <mat-icon style="color: white;">query_stats</mat-icon>
        <span style="font-family: sans-serif; font-size: 18px; color: white">Cierre</span>
      </button>

      <button mat-button class="menu-button" *ngIf="idUser['rol'] == 'administrador'" [routerLink]="'configuracion'"
        (click)="toolbar()">
        <mat-icon style="color: white;">settings</mat-icon>
        <span style="font-family: sans-serif; font-size: 18px; color: white">Configuración</span>
      </button>

    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="margin-top: 1rem;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
